<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football</title>
    <link rel="stylesheet" href="./fb.css">
    <script src="./fb.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="img/1.png" alt="Real Madrid" height="150px" width="150px"/>
                <span class="name" id="team-1-name"></span>
                <div class="row round-runs" id="team-1-round-runs">
                    <div class='prog' id="qIndex"></div>
                    <div class='prog' id="qIndex"></div>
                    <div class='prog' id="qIndex"></div>
                    <div class='prog' id="qIndex"></div>
                    <div class='prog' id="qIndex"></div>
                    <div class='prog' id="qIndex"></div>
                </div>
            </div>
            <div class="col">
                <div class="row score">
                    <span id="team-1-score"></span>
                    <span>-</span>
                    <span id="team-2-score"></span>
                </div>
            </div>
            <div class="col" id="team2">
                <img src="img/2.png" alt="Huesca" height="150px" width="150px"/>
                <span class="name" id="team-2-name"></span>
                <div class="row round-runs" id="team-2-round-runs">
                    <div class='prog' id="qIndex"></div>
                    <div class='prog' id="qIndex"></div>
                    <div class='prog' id="qIndex"></div>
                    <div class='prog' id="qIndex"></div>
                    <div class='prog' id="qIndex"></div>
                    <div class='prog' id="qIndex"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <button type="button" id="btn1" onclick="history.go(0)">Refresh</button>
            <button id="shoot-button" onclick="handleShootButtonClick()" >shoot</button>
        </div>
        <div class="row" id="result" hidden></div>
    </div>
</body>
</html>
